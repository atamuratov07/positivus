<article class="team-card">
	<header class="team-card__header">
		<img
			class="team-card__image"
			src="./images/team/@@image.svg"
			alt=""
			width="100"
			height="100"
			loading="lazy"
		/>
		<div class="team-card__info">
			<h3 class="team-card__name h4">@@name</h3>
			<p class="team-card__post">@@post</p>
		</div>
		<a class="team-card__link" href="#" target="_blank">
			<span class="visually-hidden">LinkedIn</span>
			@@include('../../images/icons/linkedin.svg')
		</a>
	</header>
	<div class="team-card__body"><p>@@body</p></div>
</article>
