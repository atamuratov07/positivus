<header class="header">
	<div class="header__inner container">
		<a href="/" class="header__logo logo">
			<img
				class="logo__image"
				src="./images/logo.svg"
				alt="Positivus"
				width="220"
				height="36"
				loading="lazy"
			/>
		</a>

		@@include('./blocks/navigation.html', {"class": "header"})

		<button
			class="header__button button button--transparent hidden-tablet"
			type="button"
		>
			Request a quote
		</button>

		<button
			class="header__burger-button burger-button visible-mobile"
			type="button"
		>
			<span class="visually-hidden">Open navigation menu</span>

			<div class="burger-button-icon">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</button>
	</div>
</header>
